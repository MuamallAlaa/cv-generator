<!DOCTYPE html>
<html>
  <head>
    <title>CV</title>
    <link rel="stylesheet" href="css/cvstyle.css" />
  </head>
  <body>
    <div class="cv-container">
      <div class="header">
        <h2 class="name">Your Name</h2>
        <div class="contact">
          <p>Email: <span id="email">email</span></p>
          <p>Phone: <span id="phone">phone</span></p>
          <p>
            Address: <span id="address">123, Street Name, City, Country</span>
          </p>
        </div>
      </div>
      <div class="about">
        <h2>About Me</h2>
        <p id="aboutme-p"></p>
      </div>
      <div class="experience">
        <h2>Experience</h2>
        <p id="experience"></p>
      </div>
      <div class="education">
        <h2>Education</h2>
        <p id="education-s">University Name, City<br /></p>
      </div>
    </div>
  </body>
</html>
